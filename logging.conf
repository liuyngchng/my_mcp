# logging.conf

[loggers]
keys=root, client, server, http_mcp, db_query,utils

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_server]
level=DEBUG
qualname=server
handlers=
propagate=1

[logger_client]
level=DEBUG
qualname=client
handlers=
propagate=1

[logger_db_query]
level=DEBUG
qualname=db_query
handlers=
propagate=1


[logger_utils]
level=DEBUG
qualname=utils
handlers=
propagate=1

[logger_http_mcp]
level=DEBUG
qualname=http_mcp
handlers=
propagate=1



[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)


[handler_fileHandler]
class=concurrent_log_handler.ConcurrentRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
# filename, in append mode, split file with 10MB, file encoding, write file with no delay
args=('app.log', 'a', 1024*1024*10, 5, 'utf-8', False)

[formatter_simpleFormatter]
format=%(asctime)s - %(thread)s - %(name)s - %(levelname)s -%(funcName)s - [%(lineno)d]- %(message)s
